<!doctype html>
<html lang="en">
<meta charset="utf-8"/>
<link rel="stylesheet" href="stylespan.css"/>
<head>
<title>Table With Row And Colspan</title>
</head>
<body>
<table class="table1">
<caption class="table1">ROW AND COLSPAN</caption>
<thead class="table1">
<tr>
<th>Company</th>
<th>Contract</th>
<th>Country</th>
</tr>
</thead>
<tbody class="table1">
<tr>
<td>Centro comercial Moctezuma</td>
<td colspan="2" rowspan="2">Francisco Chang</td>
</tr>
<tr>
<td>Mexico</td>
</tr>
    </tbody>
</table>
</body>
</html>
